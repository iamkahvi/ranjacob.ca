---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

    <div id="images">
      {% assign image_files = site.static_files | where: "image", true %}
      {% for myimage in image_files %}
          <img width="750px" loading="lazy" decoding="async"  src="https://d1hky6kme37469.cloudfront.net/{{ myimage.name }}" ></img>
      {% endfor %}
    </div>

</div>
